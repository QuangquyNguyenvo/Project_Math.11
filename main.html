<!DOCTYPE html>
<html>
<head>
    <title>Lượng Giác</title>
    <link rel="stylesheet" href="style.css">
    <style>    
    body {
      font-family: Verdana, sans-serif;
      background-color: #fff0f0;
  }
  .container {
      text-align: center;
  }
  .image-container {
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto;
  }

  .image-container img {
      max-width: 100%;
      max-height: 100%;
  } 
  .hidden {
      display: none;
  }
  #nhap {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  }
.input-container  { 
  position:relative; 
  margin-bottom:45px; 
}
input         {
  font-size:18px;
  padding:10px 10px 10px 5px;
  display:block;
  width:300px;
  border:none;
  border-radius: 10px;
  border-bottom:1px solid #757575;
}
input:focus     { outline:none; }

/* LABEL ======================================= */
label          {
  color:#999; 
  font-size:16px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;
  left:5px;
  top:10px;
  transition:0.5s ease all; 
  -moz-transition:0.4s ease all; 
  -webkit-transition:0.4s ease all;
  
}

/* active state */
input:focus ~ label, input:valid ~ label    {
  top:-20px;
  font-size:14px;
  color:#5264AE;
}

/* BOTTOM BARS ================================= */
.bar  { position:relative; display:block; width:300px; }
.bar:before, .bar:after   {
  content:'';
  height:2px; 
  width:0;
  bottom:1px; 
  position:absolute;
  background:#5264AE; 
  transition:0.5s ease all; 
  -moz-transition:0.5s ease all; 
  -webkit-transition:0.5s ease all;
}
.bar:before {
  left:50%;
}
.bar:after {
  right:45%; 
}

/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:45%;
}

/* HIGHLIGHTER ================================== */
.highlight {
  position:absolute;
  height:60%; 
  width:100px; 
  top:25%; 
  left:0;
  pointer-events:none;
  opacity:0.5;
}

/* active state */
input:focus ~ .highlight {
  -webkit-animation:inputHighlighter 0.3s ease;
  -moz-animation:inputHighlighter 0.3s ease;
  animation:inputHighlighter 0.3s ease;
}

/* ANIMATIONS ================ */
@-webkit-keyframes inputHighlighter {
  from { background:#5264AE; }
  to  { width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
  from { background:#5264AE; }
  to  { width:0; background:transparent; }
}
@keyframes inputHighlighter {
  from { background:#5264AE; }
  to  { width:0; background:transparent; }
}
button {
  position: relative;
  display: inline-block;
  cursor: pointer;
  outline: none;
  border: 0;
  vertical-align: middle;
  text-decoration: none;
  font-family: inherit;
  font-size: 15px;
 }
 
 button.learn-more {
  font-weight: 600;
  color: #382b22;
  text-transform: uppercase;
  padding: 0.7em 3em;
  background: #fff0f0;
  border: 2px solid #b18597;
  border-radius: 0.75em;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-transition: background 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1);
  transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1);
 }
 
 button.learn-more::before {
  position: absolute;
  content: '';
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #f9c4d2;
  border-radius: inherit;
  
  box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e2;
  -webkit-transform: translate3d(0, 0.75em, -1em);
  transform: translate3d(0, 0.75em, -1em);
  transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
 }
 
 button.learn-more:hover {
  background: #ffe9e9;
  -webkit-transform: translate(0, 0.25em);
  transform: translate(0, 0.25em);
 }
 
 button.learn-more:hover::before {
 
  box-shadow: 0 0 0 2px #b18597, 0 0.5em 0 0 #ffe3e2;
  -webkit-transform: translate3d(0, 0.5em, -1em);
  transform: translate3d(0, 0.5em, -1em);
 }
 
 button.learn-more:active {
  background: #ffe9e9;
  
  transform: translate(0em, 0.75em);
 }
 
 button.learn-more:active::before {
  -webkit-box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
  box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
  -webkit-transform: translate3d(0, 0, -1em);
  transform: translate3d(0, 0, -1em);
 }
 p {
  color: #374479;
 }
 .popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  z-index: 9999;
  display: none;
}

.popup.show {
  display: block;
}
.error-message {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  
  color: #ff0000;
  padding: 10px;
  border-radius: 5px;
  
  z-index: 9999;
  h6 {
    position: fixed;
    top: 0;
    left: 0;
    margin: 10px;
  }
}</style>
</head>
<body>
    <h6>Nguyễn Võ Quang Quý 11TT</h6>
    
    <div class="container">
        <div class="image-container">
            <img src="circle.png" alt="Circle Image">
        </div>
        <div id="nhap">
             <div class="input-container">      
            <input type="text" id="width-input" name="width" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="width-input">NHẬP ĐỘ RỘNG CỬA SỔ</label>
          </div>
            
          <div class="input-container">      
            <input type="text" id="distance-input" name="distance" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="distance-input">NHẬP KHOẢNG CÁCH TỪ B ĐẾN B'</label>
          </div>
            <button class="learn-more" type="button" onclick="calculate()">Enter</button>
        </div>
    
       
        <div id="error-message" class="error-message"></div>
        <div id="result" class="result"></div>
        <h4 id="bai-giai" class="hidden">Bài Giải</h4>
        
    </div>

    <script>
       function validateNumberInput(input) {
    var value = input.value;
    var errorMessage = document.getElementById("error-message");
    var hasError = false;

    if (!/^\d+(\.\d+)?$/.test(value)) {
        errorMessage.textContent = "Vui lòng nhập số!";
        hasError = true;
    } else {
        errorMessage.textContent = "";
    }

    return !hasError;
}

        function calculate() {
          var widthInput = document.getElementById("width-input");
    var distanceInput = document.getElementById("distance-input");
    var errorMessage = document.getElementById("error-message");
    var resultDiv = document.getElementById("result");
    var nhapDiv = document.getElementById("nhap");
    var h3Element = document.createElement("h3");
    var hiddenButton = document.getElementById("hidden-button");

    if (widthInput.value === "" || distanceInput.value === "") {
        errorMessage.textContent = "Vui lòng nhập đủ thông tin!";
        resultDiv.textContent = "";
    } else if (errorMessage.textContent !== "") {
        errorMessage.textContent = "Vui lòng nhập số!";
        resultDiv.textContent = "";
    } else {
        var rong = parseFloat(widthInput.value);
        var BB = parseFloat(distanceInput.value);

        if (isNaN(rong) || isNaN(BB)) {
            errorMessage.textContent = "Vui lòng nhập số!";
            resultDiv.textContent = "";
        } else if (rong <= BB) {
            errorMessage.textContent = "Độ rộng cửa sổ phải lớn hơn khoảng cách!";
            resultDiv.textContent = "";
        } else {
            // Các phần code tính toán và hiển thị kết quả ở đây
            var alpha = Math.asin(rong / (2 * BB));
                    var sinAlpha = Math.sin(alpha);
                    var cosAlpha = Math.cos(alpha);
                    var distanceC = BB * sinAlpha;

                    var resultText = "Cho biết độ rộng vòm cửa sổ là <strong>" + rong + "</strong> và khoảng cách từ B đến đường kính AH là <strong>" + BB + "</strong>. Tính sinα và cosα, từ đó tính khoảng cách từ điểm C đến đường kính AH. Làm tròn kết quả đến hàng phần mười.";
                    var resultParagraph = document.createElement("p");
                    resultParagraph.innerHTML = resultText;

                    var baiGiaiParagraph = document.createElement("p");
                    baiGiaiParagraph.innerHTML = "<strong>Bài Giải:</strong>";
                    //bai giai 2
                    function convertToFraction(decimalNumber) {
                    var numerator = decimalNumber * 100; // Nhân 100 để chuyển đổi thành phân số có mẫu số là 100
                    var denominator = 100; // Mẫu số của phân số

                    var gcd = findGCD(numerator, denominator); // Tìm ước chung lớn nhất của tử số và mẫu số
                    numerator /= gcd; // Chia tử số cho ước chung lớn nhất
                    denominator /= gcd; // Chia mẫu số cho ước chung lớn nhất

                    return numerator + "/" + denominator; // Trả về phân số
                    }

                    function findGCD(a, b) {
                    if (b === 0) {
                        return a;
                    }
                    return findGCD(b, a % b);
                    }
                    var decimalNumber = BB / (rong / 2);
                    var ressin = convertToFraction(decimalNumber);
                    var resalpha = Math.sqrt(1-(decimalNumber)**2);
                    var result = rong*decimalNumber*resalpha;
                    var baiGiaiParagraph2 = document.createElement("p"); 
                    baiGiaiParagraph2.innerHTML = "Ta có AH = <strong>" + rong + "</strong> cm. Suy ra R = <strong>" + rong + "</strong> : 2 = <strong>" + rong/2 + "</strong> cm<br> Sinα = BB'/R = <strong>"+BB+"/"+rong/2+"</strong> = <strong>"+ressin+"</strong><br>Cosα = <math><msqrt><mrow><mn>1</mn><mo>-</mo><msup><mi>Sin</mi><mn>2</mn></msup><mi>&alpha;</mi></mrow></msqrt></math> = <math><msqrt><mrow><mn>1</mn><mo>-</mo><msup><mi>("+ ressin +")</mi><mn>2</mn></msup><mi></mi></mrow></msqrt></math>  ≈ <strong>"+ resalpha.toFixed(2) + "</strong><br> Vậy CC' = R.Sin2α = R.2.sinα.cosα = "+ (rong/2) +".2.("+ressin+")."+resalpha+" ≈ <strong>"+ result.toFixed(1)+"</strong> cm";
                    //print
                    resultDiv.appendChild(resultParagraph);
                    resultDiv.appendChild(baiGiaiParagraph);
                    resultDiv.appendChild(baiGiaiParagraph2);

                    nhapDiv.style.display = "none";
                    h3Element.textContent = "Kết quả:";
                    document.body.insertBefore(h3Element, resultDiv);

                    hiddenButton.classList.remove("hidden");
                }
        }

        }
    </script>
</body>
</html>
